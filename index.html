<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/css/styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="module">
    import StoriiiesViewer from "/dist/esm/storiiies-viewer.js"; // Update this path if necessary
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector("#viewer");
      const urlParams = new URLSearchParams(window.location.search);
      const manifestUrl = urlParams.get('manifest') || "https://gist.githubusercontent.com/Saira-A/44640721c7a7a3361d9fa23adf42a5da/raw/455a29789ce1c49a3be766d59b345550ce73cb93/egerton.json";

      window.storiiiesViewerInstance = new StoriiiesViewer({
        container,
        manifestUrl: manifestUrl,
      });
    });
  </script>
  <title>Demo</title>
</head>
<body>
  <div id="viewer"></div>
</body>
</html>
